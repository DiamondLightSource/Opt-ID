language: python
python:
  - "2.7"

before_install:
  - sudo apt-get update
  - sudo apt-get -y install libopenmpi-dev
  - sudo apt-get -y install openmpi-bin

install:
  - pip install -r requirements.txt
  - pip install coveralls coverage

script:
  - python -m pytest IDSort/test -v --cov savu --cov-report term-missing

after_script:
  - coveralls
